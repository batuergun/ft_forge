# Example workflow for libft project
# Place this file in .github/workflows/ci.yml in your libft repository

name: Libft CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-mandatory:
    runs-on: ubuntu-latest
    name: Test Mandatory Part
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Norminette & Build Check
      uses: batuergun/ft_forge@v1
      with:
        project_path: '.'
        makefile_target: 'all'
        strict_mode: 'true'

  test-bonus:
    runs-on: ubuntu-latest
    name: Test Bonus Part
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Norminette & Build Check (Bonus)
      uses: batuergun/ft_forge@v1
      with:
        project_path: '.'
        makefile_target: 'bonus'
        strict_mode: 'true'
